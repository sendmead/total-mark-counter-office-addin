<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Office Add-in Score Counter</title>
    <script type="text/javascript" src="https://appsforoffice.microsoft.com/lib/1/hosted/office.js"></script>
    <style>
        #app-body { padding: 10px; font-family: Arial, sans-serif; }
        button { margin: 5px; padding: 5px 10px; cursor: pointer; }
        #result { margin-top: 10px; line-height: 1.6; /* Improves readability of multi-line text */ }
    </style>
</head>
<body>
    <main id="app-body" style="display: none;">
        <button id="score-btn">Calculate Score</button>
        <div id="result">
            乙: <span id="score乙">0</span> / <span id="maxScore乙">?</span><br>
            丙: <span id="score丙">0</span> / <span id="maxScore丙">?</span>
        </div>
    </main>
    <script src="taskpane.js"></script>
</body>
</html>
